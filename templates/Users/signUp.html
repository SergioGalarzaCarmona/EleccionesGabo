{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Users/signUpStyles.css' %}">
</head>
<body>

  <div class="top-bar">●●●</div>

  <div class="form-container text-center">
    <h2>Bienvenid@</h2>
    <p class="subtext">¿Ya estás registrado? <a href="{% url 'login' %}">Ingresa</a></p>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3 text-start">
        {{form.username.errors}}
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="username" required>
      </div>

      <div class="mb-3 text-start">
        {{form.email.erros}}
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="email" required>
      </div>

      <div class="mb-3 text-start">
        <label for="clave" class="form-label">Clave</label>
        <input type="password" class="form-control" id="clave" name="password1" required>
      </div>

      <div class="mb-3 text-start">
        {{form.password2.errors}}
        <label for="clave2" class="form-label">Confirmación de clave</label>
        <input type="password" class="form-control" id="clave2" name="password2" required>
      </div>

      <button type="submit" class="btn btn-black">Registrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
