{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Users/logInStyles.css' %}">
</head>
<body>
  <div class="top-bar">
    <span class="dots"></span>
  </div>

  <div class="form-container text-center shadow-lg p-5 rounded">
    <h2 class="mb-5">Bienvenid@</h2>
    <p class="text-danger small">{{error}}</p>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">NOMBRE</label>
        <input type="text" name="username" class="form-control" id="nombre" placeholder="">
      </div>
      <div class="mb-3 text-start">
        <label for="clave" class="form-label">CLAVE</label>
        <input type="password" name="password"  class="form-control" id="clave" placeholder="******">
      </div>
      <p class="subtext">¿No estás registrado? <a href="{% url 'signup' %}">Crea una cuenta</a></p>
      <button type="submit" class="btn btn-black mt-4">Ingresar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
