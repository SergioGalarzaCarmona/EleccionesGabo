{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vota Personería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Candidates/personeriaStyles.css' %}">
</head>
<body>
  <div class="top-bar">
    <div class="dots">●●●</div>
    <div>
      <div>
        <a href="{% url 'main' %}" class="btn btn-outline-dark btn-sm btn-top">VOLVER</a>
        <a href="{% url 'contraloría' %}" class="btn btn-outline-dark btn-sm btn-top">VOTA CONTRALORÍA</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-dark btn-sm btn-top bg-danger">CERRAR SESIÓN</a>
      </div>
    </div>
  </div>
  <div class="container-candidatos">
    <h4 class="fw-bold">VOTA PERSONERÍA</h4>
    {% for candidate in candidates %}
    <div class="row mt-4 justify-content-center">
      <div class="col-md-4 candidato">
        <img src="/media/candidates/{{candidate.image}}" alt="{{candidate.user.username}}">
        <h5 class="mt-3 fw-bold">{{candidate.user.name}}</h5>
        <form action="{% url 'vote_candidate' candidate.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-votar">VOTAR</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
